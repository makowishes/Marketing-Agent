plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.google.adk:google-adk:0.2.0'
	implementation 'com.google.adk:google-adk-dev:0.2.0'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.5'
}
tasks.register('runAdkWebServer', JavaExec) {
	classpath = sourceSets.main.runtimeClasspath
	mainClass = "com.google.adk.web.AdkWebServer"
	args = [
		"--adk.agents.source-dir=src/main/java/com/example/Marketing_Agent/agents",
		"--spring.mvc.async.request-timeout=300000",  // 5 minutes timeout
		"--server.connection-timeout=300000"          // 5 minutes connection timeout
	]
}

